<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     
</head>
<body>
    <header>
        
    </header>
 <main> 
    <div class="container gap-2 mt-5 d-flex justify-content-center">
        <form class="px-5 py-5 w-50 border rounded">
            <h3 class="text-center mt-2">Đăng Ký</h3>
            <div class="input-box">
                <label>Họ và tên</label>
                <input class="form-control mb-2 mt-2" type="text" name="fullname"><br>
                <label>Email</label>
                <input class="form-control mb-2 mt-2" type="text" name="email"><br>
                <label>Số điện thoại</label>
                <input class="form-control mb-2 mt-2" type="text" name="sdt"><br>
                <label>Mật khẩu</label>
                <input class="form-control mb-2 mt-2" type="password" name="password"><br>
                <label>Xác nhận mật khẩu</label>
                <input class="form-control mb-2 mt-2" type="password" name="confirm"><br>
                <div class="d-flex flex-row gap-2 mb-3">
                <label>Giới tính:</label>
                <div class="form-check"> 
                    <input class="form-check-input" name="gender" type="radio" checked>
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" type="radio" checked>
                    <label class="form-check-label">Nữ</label>
                </div>
                </div>
            </div>
            <label class="mb-3 mt-2">Ngôn ngữ</label>

                    <select name="" class="form-select">
                        <option value="VN">Tiếng Việt</option>
                        <option value="EN">Tiếng Anh</option>
                        <option value="FR">Tiếng Pháp</option>
                    </select>

                    <div class="d-flex flex-row mt-4">
                        <input
                            type="checkbox"
                            class="form-check-input me-2"
                        >
                        <label class="form-check-label">Tôi đồng ý với các điều khoản dịch vụ</label>   
                    </div>

                <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">Đăng ký</button>
        </form>

        <form action="" class="border rounded px-5 py-5 w-50">

                    <h3 class="text-center mt-3">Đăng nhập</h3>

                    <div class="form-floating mb-3 mt-3">
                        <input type="email" class="form-control" placeholder="Nhập email">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>

        </form>
    </div>
 </main>
 <footer>
    
 </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoàn
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng ký/Đăng nhập</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
             <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                    >
                        Đăng ký
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                    >
                        Đăng nhập
                    </button>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content">
                <div
                    class="tab-pane active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                >
                      <form class="px-5 py-5 w-100 border rounded">
            <h3 class="text-center mt-2">Đăng Ký</h3>
            <div class="input-box">
                <label>Họ và tên</label>
                <input class="form-control mb-2 mt-2" type="text" name="fullname"><br>
                <label>Email</label>
                <input class="form-control mb-2 mt-2" type="text" name="email"><br>
                <label>Số điện thoại</label>
                <input class="form-control mb-2 mt-2" type="text" name="sdt"><br>
                <label>Mật khẩu</label>
                <input class="form-control mb-2 mt-2" type="password" name="password"><br>
                <label>Xác nhận mật khẩu</label>
                <input class="form-control mb-2 mt-2" type="password" name="confirm"><br>
                <div class="d-flex flex-row gap-2 mb-3">
                <label>Giới tính:</label>
                <div class="form-check"> 
                    <input class="form-check-input" name="gender" type="radio" checked>
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" type="radio" checked>
                    <label class="form-check-label">Nữ</label>
                </div>
                </div>
            </div>
               <label class="mb-3 mt-2">Ngôn ngữ</label>

                    <select name="" class="form-select">
                        <option value="VN">Tiếng Việt</option>
                        <option value="EN">Tiếng Anh</option>
                        <option value="FR">Tiếng Pháp</option>
                    </select>

                    <div class="d-flex flex-row mt-4">
                        <input
                            type="checkbox"
                            class="form-check-input me-2"
                        >
                        <label class="form-check-label">Tôi đồng ý với các điều khoản dịch vụ</label>   
                    </div>

                <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">Đăng ký</button>
                </form>
                </div>
                <div
                    class="tab-pane"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                >
                <form action="" class="border rounded px-5 py-5 w-100">

                    <h3 class="text-center mt-3">Đăng nhập</h3>

                    <div class="form-floating mb-3 mt-3">
                        <input type="email" class="form-control" placeholder="Nhập email">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>

                </form>
                </div>
        </div>
                </div>
            </div>
        </div>
    </div>






    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
</body>
</html>
